<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Westagram</title>

    <meta name="viewport" content="width=device-width, initial-scale-scale=1, user-scalable-no, maximun-scale=1, minimun-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-class">
        <div class="content">
            <div class="signin">            
                <h1 class="westagram-logo"><img src="./img/logo_text.png" /></h1>
                <div class="signin-content">
                    <div class="signin-input">                            
                        <input id="input-userinfo" placeholder="전화번호, 사용자 이름 또는 이메일" type="text" />
                        <input id="input-password" placeholder="비밀번호" type="password"/>  
                    </div>                               
                    <div>
                        <button id="loginbtn" class="login" disabled="disabled">로그인</button>
                    </div>
                    <div class="or">
                        <div class="line"></div>
                        <div class="another-login">또는</div>
                        <div class="line"></div>
                    </div>
                </div>
                    <div class="facebook-login">
                        <button class="facebook" type="button">
                            <span class="facebook-icon"></span>
                            <span class="facebook-font"><a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522kbrpifwsw8qdh22ryj1jy3ttx10htpvp1g8s5c5nqyfe51ew7m6w%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dko_KR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D65d3c536-475e-438e-99cf-74bc4c7ebd2b&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522kbrpifwsw8qdh22ryj1jy3ttx10htpvp1g8s5c5nqyfe51ew7m6w%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=ko_KR&pl_dbl=0">Facebook으로 로그인</a></span>
                        </button>
                        <!-- <span>Facebook으로 로그인</span> -->
                    </div>
                    <!-- <div> -->
                        <a class="forget" href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
                    <!-- </div>                                                  -->
            </div>  
            <div>
            <div class="signup">
                <div class="signup-content">
                    <p>계정이 없으신가요? <a href="https://www.instagram.com/accounts/emailsignup/">가입하기</a></p>
                </div>
            </div>
            <div class="app">
                <div class="app-down">
                    <p>앱을 다운로드하세요.</p>
                </div>
                <div class="app-store">
                    <a class="apple" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                        <img class="apple-img" alt="App Store에서 이용 가능" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" >
                    </a>
                    <a class="google" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D371C997C-8AE8-4FA0-AB48-1A0FC764FC5F%26utm_content%3Dlo%26utm_medium%3Dbadge">
                        <img class="google-img" alt="App Store에서 이용 가능" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" >
                    </a>                    
                </div>
            </div> 
        </div>      
    </div>        
    <script src="js/login.js"></script>
  </body>
</html>
